{% extends "core/base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Email:</label>
    <input type="email" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>
{% endblock %}
